<script>
        window.addEventListener('message', function(e) {
            if (e.data.act == 'ejs-load-settings') {
                let system = e.data.system;
                const settings = localStorage.getItem(`ejs_${system}_settings`);
                e.source.postMessage({
                    'act':'ejs-settings',
                    'settings':settings
                }, '*');
            }
        });
        
        window.parent.postMessage({'act':'ejs-test-ready'}, '*');
        
    </script>
